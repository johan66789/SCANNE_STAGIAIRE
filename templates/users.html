<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-5 text-center text-green-700">Liste des Utilisateurs</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-green-300 shadow-lg">
                <thead>
                    <tr class="bg-green-600 text-white">
                        <th class="py-2 px-4 border border-green-300">Nom</th>
                        <th class="py-2 px-4 border border-green-300">Prénoms</th>
                        <th class="py-2 px-4 border border-green-300">Signatures</th>
                        <th class="py-2 px-4 border border-green-300">Heure d'arrivée</th>
                        <th class="py-2 px-4 border border-green-300">Date d'arrivée</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="bg-white hover:bg-green-50">
                        <td class="py-2 px-4 border border-green-300">{{ user['nom'] }}</td>
                        <td class="py-2 px-4 border border-green-300">{{ user['prenoms'] }}</td>
                        <td class="py-2 px-4 border border-green-300">
                            <img src="/temp/signatures/{{ user['signature'] }}" alt="signatures" class="h-8 w-10 object-contain" style="width:200px !important;">
                        </td>
                        <td class="py-2 px-4 border border-green-300">{{ user['heure'] }}</td>
                        <td class="py-2 px-4 border border-green-300">{{ user['date'] }}</td>                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
